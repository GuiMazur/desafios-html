<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <h1>Prova de Cálculo A</h1>
        <hr>
        <form action="">
            <ol type="I">
                <li>
                    <h3>Sendo f(x) = (x²+4)/(x-2), calcule Lim x->2 f(x).</h3>
                    <input type="radio" name="question-1" value="A" />
                    <label for="question-1-a"><b>A)</b> 3</label> <br>
                    <input type="radio" name="question-1" value="B" />
                    <label for="question-1-b"><b>B)</b> +∞</label> <br>
                    <input type="radio" name="question-1" value="C" />
                    <label for="question-1-c"><b>C)</b> -∞</label> <br>
                    <input type="radio" name="question-1" value="D" />
                    <label for="question-1-d"><b>D)</b> 4</label> <br>
                </li>
                <li>
                    <h3>A derivada de uma parábola é:</h3>
                    <input type="radio" name="question-2" value="A" />
                    <label for="question-2-a"><b>A)</b> Uma constante</label> <br>
                    <input type="radio" name="question-2" value="B" />
                    <label for="question-2-b"><b>B)</b> Uma reta</label> <br>
                    <input type="radio" name="question-2" value="C" />
                    <label for="question-2-c"><b>C)</b> Uma Hipérbole</label> <br>
                    <input type="radio" name="question-2" value="D" />
                    <label for="question-2-d"><b>D)</b> Uma outra parábola</label> <br>
                </li>
                <li>
                    <h3>Obtenha a derivada de f(x) = 3x⁵ – 2x³ + 5 – 3x e assinale a alternativa CORRETA.</h3>
                    <input type="radio" name="question-3" value="A" />
                    <label for="question-3-a"><b>A)</b> 15x⁴ – 6x² – 3</label> <br>
                    <input type="radio" name="question-3" value="B" />
                    <label for="question-3-b"><b>B)</b> –2x³ + 5</label> <br>
                    <input type="radio" name="question-3" value="C" />
                    <label for="question-3-c"><b>C)</b> 3x⁴ – 2x² – 2</label> <br>
                    <input type="radio" name="question-3" value="D" />
                    <label for="question-3-d"><b>D)</b> Nenhuma das respostas anteriores</label> <br>
                </li>
            </ol>
            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
